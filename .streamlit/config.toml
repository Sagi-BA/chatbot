[ui]
hideTopBar = true

[theme]
base = "light" 
primaryColor = "#F63366"
backgroundColor = "white"
font = "sans serif"

[global]
disableWidgetStateDuplicationWarning = false

[logger]
level = "error"
messageFormat = "%(asctime)s %(message)s"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[server]
maxUploadSize = 1

[browser]
fileWatcherType = "auto"
gatherUsageStats = false
